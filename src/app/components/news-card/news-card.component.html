<!-- src/app/components/news-card/news-card.component.html -->
<div class="news-card" [routerLink]="['/news', news.id]">
    <div class="card-image">
      <img [src]="news.image" [alt]="news.title" loading="lazy">
      <div class="image-overlay"></div>
    </div>
    <div class="card-content">
      <div class="news-date">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M16 2V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 2V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M3 10H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>{{ formatDate(news.date) }}</span>
      </div>
      <h3 class="news-title">{{ news.title }}</h3>
      <p class="news-description">{{ truncateDescription(news.description) }}</p>
      <div class="read-more-container">
        <a class="read-more-btn">اقرأ المزيد</a>
      </div>
    </div>
    
    <!-- <div class="hover-overlay">
      <span class="view-news-btn">اقرأ الخبر</span>
    </div> -->
  </div>
