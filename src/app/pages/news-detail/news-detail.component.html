<!-- src/app/pages/news-detail/news-detail.component.html -->
<app-page-header *ngIf="newsItem" titleFirst="أخبار" titleSecond=" الإتحاد"></app-page-header>

<ng-container *ngIf="notFound">
  <div class="container">
    <div class="not-found">
      <h2>عذرًا، لم يتم العثور على الخبر المطلوب</h2>
      <p>يبدو أن الخبر الذي تبحث عنه غير موجود أو تم حذفه.</p>
      <a routerLink="/news" class="back-btn">العودة للأخبار</a>
    </div>
  </div>
</ng-container>

<div class="container" *ngIf="newsItem">
  <section class="news-detail">
    <!-- News Image -->
    <div class="news-image">
      <img [src]="newsItem.image" [alt]="newsItem.title" loading="lazy">
    </div>
    
    <!-- News Content -->
    <div class="news-content">
      <div class="news-meta">
        <div class="news-date">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M16 2V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8 2V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M3 10H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>{{ formatDate(newsItem.date) }}</span>
        </div>
      </div>
      
      <h1 class="news-title">{{ newsItem.title }}</h1>
      
      <!-- Full News Text with proper paragraph formatting -->
      <div class="news-text">
        <ng-container *ngFor="let paragraph of newsItem.fullText.split('\n\n')">
          <p>{{ paragraph }}</p>
        </ng-container>
      </div>
    </div>
    
    <!-- Actions -->
    <div class="news-actions">
      <a routerLink="/news" class="back-btn">العودة للأخبار</a>
      
      <!-- Share options can be added here in future -->
    </div>
  </section>
</div>
