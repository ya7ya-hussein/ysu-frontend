<div class="university-card">
  <img [src]="university.logo" alt="{{ university.name }}">
  <h3>{{ university.name }}</h3>
  <p class="location">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 13C13.6569 13 15 11.6569 15 10C15 8.34315 13.6569 7 12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M12 22C16 18 20 14.4183 20 10C20 5.58172 16.4183 2 12 2C7.58172 2 4 5.58172 4 10C4 14.4183 8 18 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    {{ university.location }}
  </p>
  <p class="details">
    <span class="university-type">{{ university.type }}</span>
    <span class="fee">{{ university.tuitionFee.toLocaleString() }} RM / سنوياً</span>
  </p>
  <button class="details-button" [routerLink]="['/universities', university.id]">المزيد من التفاصيل</button>
</div>
