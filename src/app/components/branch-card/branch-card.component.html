<!-- src/app/components/branch-card/branch-card.component.html -->
<div class="branch-card">
    <div class="card-image">
      <img [src]="branch.image" [alt]="'فرع جامعة ' + branch.universityName" loading="lazy">
      <div class="image-overlay"></div>
    </div>
    <div class="card-content">
      <!-- Title with fixed height to ensure consistent positioning below -->
      <h3 class="branch-title" style="direction: ltr;">{{ branch.universityName }} ({{ branch.id }})</h3>
      
      <!-- Info Container with fixed positioning -->
      <div class="branch-info-container">
        <!-- Established Date -->
        <div class="established-date" *ngIf="branch.establishedDate" title="تاريخ التأسيس">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M16 2V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M8 2V6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M3 10H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>تأسس: {{ formatDate(branch.establishedDate) }}</span>
        </div>
        
        <!-- Location -->
        <div class="branch-location">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 13C13.6569 13 15 11.6569 15 10C15 8.34315 13.6569 7 12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 22C16 18 20 14.4183 20 10C20 5.58172 16.4183 2 12 2C7.58172 2 4 5.58172 4 10C4 14.4183 8 18 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>{{ branch.city }}</span>
        </div>
      </div>
      
      <!-- Button at the bottom -->
      <a [routerLink]="['/branches', branch.id]" class="details-btn">عرض التفاصيل</a>
    </div>
  </div>
