<!-- src/app/pages/news/news.component.html -->
<app-page-header titleFirst="أخبار" titleSecond=" الإتحاد"></app-page-header>

<div class="container">
  <section class="news-section">
    <div class="section-header">
      <h2>آخر الأخبار والفعاليات</h2>
      <div class="section-underline"></div>
      <p class="section-description">
        تابع آخر أخبار وفعاليات اتحاد الطلبة اليمنيين في ماليزيا
      </p>
    </div>
    
    <div class="news-grid">
      <div class="news-item" *ngFor="let news of newsItems">
        <app-news-card [news]="news"></app-news-card>
      </div>
    </div>
    
    <!-- Empty state when no news are available -->
    <div class="empty-state" *ngIf="newsItems.length === 0">
      <div class="empty-icon">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M3 8H21" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M16 2V6" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M8 2V6" stroke="#ccc" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h3>لا توجد أخبار متاحة حالياً</h3>
      <p>سيتم إضافة الأخبار قريباً، يرجى العودة لاحقاً.</p>
    </div>
  </section>
</div>
