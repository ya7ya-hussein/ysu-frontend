<section class="filter-section">
  <h4>البحث المتقدم</h4>
  
  <form class="filter-form">
    <!-- University Type -->
    <div class="filter-group">
      <div class="filter-header">
        <div class="filter-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <label class="filter-label">نوع الجامعة</label>
      </div>
      
      <div class="checkbox-group">
        <div class="custom-checkbox" *ngFor="let type of typeOptions">
          <input 
            type="checkbox" 
            [id]="type.id" 
            [(ngModel)]="type.checked" 
            [name]="type.id"
            (change)="onCheckboxChange($event, 'type', type.value)">
          <label [for]="type.id">{{type.value}}</label>
        </div>
      </div>
    </div>
    
    <!-- City/Location -->
    <div class="filter-group">
      <div class="filter-header">
        <div class="filter-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 13C13.6569 13 15 11.6569 15 10C15 8.34315 13.6569 7 12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 22C16 18 20 14.4183 20 10C20 5.58172 16.4183 2 12 2C7.58172 2 4 5.58172 4 10C4 14.4183 8 18 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <label class="filter-label">المدينة</label>
      </div>
      
      <div class="select-container">
        <select class="custom-select" [(ngModel)]="filter.city" name="city" (change)="onCityChange($event)">
          <option value="">كل المدن</option>
          <option value="كوالالمبور">كوالالمبور</option>
          <option value="سيلانجور">سيلانجور</option>
          <option value="قومباك">قومباك</option>
          <option value="جوهور">جوهور</option>
          <option value="شاه علم">شاه علم</option>
        </select>
      </div>
    </div>
    
    <!-- Tuition Fees Range -->
    <div class="filter-group">
      <div class="filter-header">
        <div class="filter-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 1V23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M17 5H9.5C8.57174 5 7.6815 5.36875 7.02513 6.02513C6.36875 6.6815 6 7.57174 6 8.5C6 9.42826 6.36875 10.3185 7.02513 10.9749C7.6815 11.6312 8.57174 12 9.5 12H14.5C15.4283 12 16.3185 12.3687 16.9749 13.0251C17.6313 13.6815 18 14.5717 18 15.5C18 16.4283 17.6313 17.3185 16.9749 17.9749C16.3185 18.6313 15.4283 19 14.5 19H6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <label class="filter-label">الرسوم الدراسية (RM)</label>
      </div>
      
      <div class="range-inputs">
        <div class="input-field min-field">
          <input 
            type="number" 
            placeholder="الحد الأدنى" 
            [(ngModel)]="filter.minFee" 
            name="minFee"
            (change)="onFeeChange($event, 'minFee')">
        </div>
        <span class="range-separator">-</span>
        <div class="input-field max-field">
          <input 
            type="number" 
            placeholder="الحد الأقصى" 
            [(ngModel)]="filter.maxFee" 
            name="maxFee"
            (change)="onFeeChange($event, 'maxFee')">
        </div>
      </div>
    </div>
    
    <!-- Language -->
    <div class="filter-group">
      <div class="filter-header">
        <div class="filter-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 3H12C13.0609 3 14.0783 3.42143 14.8284 4.17157C15.5786 4.92172 16 5.93913 16 7V21L10 16L4 21V3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <label class="filter-label">لغة الدراسة</label>
      </div>
      
      <div class="checkbox-group">
        <div class="custom-checkbox" *ngFor="let lang of languageOptions">
          <input 
            type="checkbox" 
            [id]="lang.id" 
            [(ngModel)]="lang.checked" 
            [name]="lang.id"
            (change)="onCheckboxChange($event, 'language', lang.value)">
          <label [for]="lang.id">{{lang.value}}</label>
        </div>
      </div>
    </div>
    
    <!-- Courses Offered -->
    <div class="filter-group">
      <div class="filter-header">
        <div class="filter-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 3H5C3.89543 3 3 3.89543 3 5V19C3 20.1046 3.89543 21 5 21H19C20.1046 21 21 20.1046 21 19V5C21 3.89543 20.1046 3 19 3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M10 7L15 12L10 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <label class="filter-label">التخصصات المتاحة</label>
      </div>
      
      <div class="checkbox-group courses-group" [class.expanded]="coursesExpanded">
        <div class="custom-checkbox" *ngFor="let course of courseOptions">
          <input 
            type="checkbox" 
            [id]="course.id" 
            [(ngModel)]="course.checked" 
            [name]="course.id"
            (change)="onCheckboxChange($event, 'course', course.value)">
          <label [for]="course.id">{{course.value}}</label>
        </div>
      </div>
      
      <button type="button" class="show-more-btn" (click)="toggleCoursesView()">
        <span>{{ coursesExpanded ? 'عرض أقل' : 'عرض المزيد' }}</span>
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" [class.expanded]="coursesExpanded">
          <path d="M19 9L12 16L5 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    
    <!-- Union Branch Exists -->
    <div class="filter-group">
      <div class="filter-header">
        <div class="filter-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M17 21V19C17 17.9391 16.5786 16.9217 15.8284 16.1716C15.0783 15.4214 14.0609 15 13 15H5C3.93913 15 2.92172 15.4214 2.17157 16.1716C1.42143 16.9217 1 17.9391 1 19V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M9 11C11.2091 11 13 9.20914 13 7C13 4.79086 11.2091 3 9 3C6.79086 3 5 4.79086 5 7C5 9.20914 6.79086 11 9 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M23 21V19C22.9993 18.1137 22.7044 17.2528 22.1614 16.5523C21.6184 15.8519 20.8581 15.3516 20 15.13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M16 3.13C16.8604 3.35031 17.623 3.85071 18.1676 4.55232C18.7122 5.25392 19.0078 6.11683 19.0078 7.005C19.0078 7.89318 18.7122 8.75608 18.1676 9.45769C17.623 10.1593 16.8604 10.6597 16 10.88" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <label class="filter-label">فرع للاتحاد</label>
      </div>
      
      <div class="checkbox-group">
        <div class="custom-checkbox">
          <input 
            type="checkbox" 
            id="has-union-branch" 
            [(ngModel)]="filter.hasUnionBranch" 
            name="hasUnionBranch"
            (change)="onCheckboxChange($event, 'branch', 'true')">
          <label for="has-union-branch">يوجد فرع</label>
        </div>
      </div>
    </div>
    
    <!-- Reset Button Only -->
    <div class="filter-actions">
      <button type="button" class="reset-filter-btn full-width" (click)="resetFilters()">إعادة تعيين الفلتر</button>
    </div>
  </form>
</section>
